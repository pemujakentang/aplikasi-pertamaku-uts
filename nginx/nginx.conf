events {
    worker_connections  1024;
}
http {
    server {
        listen 80;

        # Backend routing based on the USER_NAME environment variable
        server_name boni;

        # Proxy API requests to the backend
        location /boni/api/ {
            proxy_pass http://backend:3000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy frontend requests to the Vite development server
        location /boni/ {
            proxy_pass http://frontend:5173/;  # Point to the Vite dev server
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Handle static assets (e.g., @vite/client) correctly
        location / {
            proxy_pass http://frontend:5173;  # Fallback for other requests to the frontend
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
